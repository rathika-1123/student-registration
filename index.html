<!DOCTYPE html>
<html>
<head>
<title>Student Registration</title>

<style>
body{
  font-family: Arial;
  background: linear-gradient(135deg, pink, #ffb6c1);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  margin:0;
}

.container{
  background:#ffe6f0;
  padding:30px;
  border-radius:12px;
  width:450px;
  box-shadow:0 10px 20px rgba(0,0,0,0.25);
  animation: slideFade 0.8s ease;
}

@keyframes slideFade{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

h2{
  text-align:center;
  color:darkred;
}

input, select, button{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border:none;
  border-radius:6px;
}

input:focus, select:focus{
  outline:none;
}

button{
  background:darkred;
  color:white;
  font-size:15px;
  cursor:pointer;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

th, td{
  border:1px solid #999;
  padding:10px;
  text-align:center;
}

th{
  background:#ffb6c1;
}

.action-btn{
  padding:5px 10px;
  margin:2px;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

.edit{background:blue;color:white;}
.delete{background:blue;color:white;}
</style>
</head>

<body>

<div class="container" id="box">

<!-- FORM PAGE -->
<div id="formPage">
<h2>Student Registration</h2>

<form id="studentForm">
<input type="text" id="name" placeholder="Name" required>
<input type="number" id="age" placeholder="Age" required>
<input type="email" id="email" placeholder="Email" required>
<input type="password" id="password" placeholder="Password" required>

<select id="course" required>
<option value="">Select Course</option>
<option>HTML</option>
<option>CSS</option>
<option>JavaScript</option>
<option>PHP</option>
<option>Python</option>
<option>Java</option>
<option>C++</option>
</select>

<button type="submit">Submit</button>
</form>
</div>

<!-- DETAILS PAGE -->
<div id="detailsPage" style="display:none;">
<h2>Student Details</h2>

<table>
<thead>
<tr>
<th>Name</th>
<th>Age</th>
<th>Email</th>
<th>Course</th>
<th>Action</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<button onclick="goBack()">Back</button>
</div>

</div>

<script>
let students = [];
let editIndex = -1;


const nameInput = document.getElementById("name");
const ageInput = document.getElementById("age");
const emailInput = document.getElementById("email");
const courseSelect = document.getElementById("course");

const formPage = document.getElementById("formPage");
const detailsPage = document.getElementById("detailsPage");
const tableBody = document.getElementById("tableBody");
const box = document.getElementById("box");

document.getElementById("studentForm").addEventListener("submit", function(e){
  e.preventDefault();

  let data = {
    name: nameInput.value,
    age: ageInput.value,
    email: emailInput.value,
    course: courseSelect.value
  };

  if(editIndex >= 0){
    students[editIndex] = data;
    editIndex = -1;
  } else {
    students.push(data);
  }

  this.reset();
  animateBox();
  showDetails();
});

function showDetails(){
  formPage.style.display = "none";
  detailsPage.style.display = "block";
  loadTable();
}

function loadTable(){
  tableBody.innerHTML = "";
  students.forEach((s, i) => {
    tableBody.innerHTML += `
      <tr>
        <td>${s.name}</td>
        <td>${s.age}</td>
        <td>${s.email}</td>
        <td>${s.course}</td>
        <td>
          <button class="action-btn edit" onclick="editStudent(${i})">Edit</button>
          <button class="action-btn delete" onclick="deleteStudent(${i})">Delete</button>
        </td>
      </tr>`;
  });
}

function deleteStudent(i){
  if(confirm("Are you sure you want to delete this student?")){
    students.splice(i,1);
    loadTable();
  }
}

function editStudent(i){
  let s = students[i];
  nameInput.value = s.name;
  ageInput.value = s.age;
  emailInput.value = s.email;
  courseSelect.value = s.course;
  editIndex = i;
  animateBox();
  goBack();
}

function goBack(){
  detailsPage.style.display = "none";
  formPage.style.display = "block";
}

function animateBox(){
  box.style.animation = "none";
  box.offsetHeight;
  box.style.animation = "slideFade 0.8s ease";
}
</script>

</body>
</html>
